<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="03 Third_Project_Calculator.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>03 Project Calculator</title>
</head>
<body>
    <div class="calculator">

        <div class="results">
            <input class="result-screen" type="text" readonly/>
            
        </div>

    
        <div class="buttons-container">
            <section class="numeric-button-row1">
                <div class="clear button">C</div>
                <div class="back-space button" data-value="backspace">&larr;</div>
                <div class="divide-button button" data-value="รท">&divide;</div>
            </section>
            
            <section class="numeric-button-row2">
                <div class="seven button">7</div>
                <div class="eight button">8</div>
                <div class="nine button">9</div>
                <div class="multiply-button button" data-value="x">x</div>
            </section>

            <section class="numeric-button-row3">
                <div class="four button">4</div>
                <div class="five button">5</div>
                <div class="six button">6</div>
                <div class="subtraction-button button" data-value="-">-</div>
            </section>

            <section class="numeric-button-row4">
                <div class="one button">1</div>
                <div class="two button">2</div>
                <div class="three button">3</div>
                <div class="addition-button button" data-value="+">+</div>
            </section>

            <section class="numeric-button-row5">
                <div class="zero button">0</div>
                <div class="equals-button button" data-value="=">=</div>
            </section>
        </div> <!-- End buttons-container class -->



    </div> <!-- end calculator class-->

    <script src="03 Third_Project_Calculator.js"></script>
</body>
</html>
